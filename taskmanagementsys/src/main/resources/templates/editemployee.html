<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Edit Employee</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iK7tWLAe/MMHJs/Z9SR2CXalZHJ7DP0iAaWr+flFW93/DX4F5OJ79uo" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right, #ADD8E6, #B0E0E6);
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <h1>Edit Employee</h1>

    <form th:action="@{/home/employee/update/{id}(id=${id})}" method="post" th:object="${emp}" modelAttribute="emp">
        <input type="hidden" th:field="${id}" />

        <label>First Name: <input type="text" th:field="${emp.firstName}" /></label><br />
        <label>Last Name: <input type="text" th:field="${emp.lastName}" /></label><br />
        <label>Email: <input type="text" th:field="${emp.email}" /></label><br />

        <input type="submit" value="Save" class="btn btn-primary" />
    </form>

    <a th:href="@{/home/employees}" class="btn btn-secondary">Back to Employees</a>
</body>

</html>
