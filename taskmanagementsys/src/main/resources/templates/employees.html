<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Management</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:inline="javascript">
        // Thymeleaf inline JavaScript to get the context path
        var contextPath = /*[[@{/}]]*/ '';
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            // Function to handle employee deletion
            function deleteEmployee(employeeId) {
                $.ajax({
                    type: 'DELETE',
                    url: contextPath + 'employees/del/' + employeeId,
                    success: function () {
                        // Refresh the page after successful deletion
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Error deleting employee:', error);
                        // Handle error as needed
                    }
                });
            }

            // Attach click event to "Delete" links
            $('a.delete-link').click(function (e) {
                e.preventDefault();
                var employeeId = $(this).data('employee-id');
                // Confirm before deletion (you can customize this)
                if (confirm('Are you sure you want to delete this employee?')) {
                    deleteEmployee(employeeId);
                }
            });
        });
    </script>
</head>
<body>
    <h1>Employee Management</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/home/employee/{id}/edit(id=${employee.id})}">Edit</a>
                    <a href="#" class="delete-link" th:data-employee-id="${employee.id}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a th:href="@{/home/employee/create}">Add New Employee</a>
</body>
</html>
